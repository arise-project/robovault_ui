<div class="oj-hybrid-padding">

  <h1>Customers Content Area</h1>

  <oj-navigation-list id="menu" drill-mode="none" selection="{{router.stateId}}"
    on-oj-before-select="[[selectHandler]]">
    <ul>
      <oj-bind-for-each data="[[router.states]]">
        <template>
          <li :id="[[$current.data.id]]">
            <a>
              <oj-bind-text value="[[$current.data.label]]"></oj-bind-text>
            </a>
          </li>
        </template>
      </oj-bind-for-each>
    </ul>
  </oj-navigation-list>

  <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator"></span>
  <oj-menu-button id="menuButton" chroming="half">
    <oj-menu id="gotoMenu" slot="menu" style="display:none" on-oj-action="[[menuItemAction]]">
      <oj-option value="home">home</oj-option>
      <oj-option value="/book/chapter1">/book/chapter1</oj-option>
      <oj-option value="/book/chapter2">/book/chapter2</oj-option>
      <oj-option value="/book/chapter3">/book/chapter3</oj-option>
      <oj-option value="/table/dept">/table/dept</oj-option>
      <oj-option value="/table/emp">/table/emp</oj-option>
    </oj-menu>
  </oj-menu-button>
  <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator"></span>
  
  <div id="content">
    <oj-module config="[[moduleConfig]]" animation="[[moduleAnimation]]"></oj-module>
  </div>


  <div>
    <oj-data-grid id="datagrid" style="width:100%;height:400px;max-width:777px;"
      aria-label="Data Grid Formatted Row Based Grid Demo" data="[[dataSource]]" selection-mode.row="multiple"
      banding-interval.row="1" dnd.reorder.row="enable"
      header.column.renderer="[[KnockoutTemplateUtils.getRenderer('header_template')]]"
      header.column.style="width:125px" header.column.resizable.width="enable" header.column.resizable.height="enable"
      cell.renderer="[[KnockoutTemplateUtils.getRenderer('cell_template')]]" cell.class-name="[[getCellClassName]]">
    </oj-data-grid>

    <script type="text/html" id="header_template">
    <!-- ko if: $context.key=='FIRST_NAME' -->
    <span data-bind="text: 'Имя'"></span>
    <!-- /ko -->
    <!-- ko if: $context.key=='LAST_NAME' -->
    <span data-bind="text: 'Фамилия'"></span>
    <!-- /ko -->
    <!-- ko if: $context.key=='EMAIL' -->
    <span data-bind="text: 'Почта'"></span>
    <!-- /ko -->
    <!-- ko if: $context.key=='PHONE_NUMBER' -->
    <span data-bind="text: 'Телефон #'"></span>
    <!-- /ko -->
    </script>

    <script type="text/html" id="cell_template">
    <!-- ko if: ($context.keys.column=='FIRST_NAME' || $context.keys.column=='LAST_NAME' || 
            $context.keys.column=='PHONE_NUMBER' || $context.keys.column=='DEPARTMENT_ID') -->
    <span data-bind="text: $data"></span>
    <!-- /ko -->
    <!-- ko if: $context.keys.column=='EMAIL' -->
    <span data-bind="html: '<a href=\'mailto:' + 
                $context.data + '@acme.com?Subject=Hello\'>' + $context.data + '</a>'">
    </span>
    <!-- /ko -->
    </script>

  </div>
</div>
